<app-loading *ngIf="loading" class="animated fadeIn fast">
</app-loading>

<div *ngIf="!loading" class="container mt-5 mb-5 animated fadeIn fast">

    <h1>{{ titulo.title }}</h1>





    <div class="row">
        <div class="col-md-6">
            <img [src]="titulo | backdrop" class="img-fluid" [alt]="titulo.title">



        </div>

        <div class="col-md-6">

            <h2><small>Sinopsis</small></h2>
            <hr>

            <p>
                {{ titulo.overview }}
            </p>
            <p class="mt-5">Popularidad: <span class="badge badge-primary">{{ titulo.popularity }}</span></p>
            <p class="mt-0">Voto promedio: <span class="badge badge-primary">{{ titulo.vote_average }}</span></p>
            <button type="button" class="btn btn-danger mt-5" (click)='regresar()'>Regresar</button>





        </div>

    </div>

</div>
